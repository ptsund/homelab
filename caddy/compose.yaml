services:
  caddy:
    container_name: caddy
    image: caddy:2.7.6
    build: .
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    ports:
      - '80:80'
      - '443:443'
      - '443:443/udp'
    networks:
      backend:
        ipv4_address: 10.10.10.102
    volumes:
      - data:/data
      - config:/config
      - ./Caddyfile:/etc/caddy/Caddyfile
    environment:
      - DOMAIN=${DOMAIN}
      - EMAIL=${EMAIL}
      - API_USER=${API_USER}
      - API_PASS=${API_PASS}

volumes:
  data:
  config:

networks:
  backend:
    external: true
